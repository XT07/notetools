<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>NoteTools</title>
</head>
<body>
    <nav class="menuBox">
        <div class="title">
            <h1><a href="index.html">Note<span class="part2">Tools</span></a></h1>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="bg"></div>
        <div class="menu">
            <ul class="menuContent">
                <li class="menuItem"><button class="btnMenu" onclick="logout()"><strong><b id="logout">LOG-OUT</b></strong></button></li>
                <li class="menuItem"><a href="login.html"><strong><b>LOGIN</b></strong></a></li>
                <li class="menuItem"><a href="index.html"><strong><b>HOME</b></strong></a></li>
            </ul>
        </div>
    </nav>
    <div style="clear: both;"></div>
    <div class="btns">
        <a href="novoNote.html" class="new">Cria nova anotação</a>
    </div>
    <div class="lastIndex">
        <h2>Temas</h2>
        <label for="filter">Selecione um tema</label>
        <select id="filter">
            <option name="filterOption"></option>
        </select>
        <button onclick="filterNotes()" class="btnFilter" id="btnFilter">Filtrar</button>
        <div id="nomeTema"></div>
    </div>
    <script type="module" src="./scripts/notesSaveds.js"></script>
    <script>
        let toggle = document.getElementById("menu-toggle");

        toggle.addEventListener("change", function () {
            if(this.checked){
                document.body.classList.add("menu-open");
            }else {
                document.body.classList.remove('menu-open');
            }
        })
    </script>
</body>
</html>
