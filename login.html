<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>NoteTools</title>
</head>
<body>
    <nav class="menuBox">
        <div class="title">
            <h1><a href="index.html">Note<span class="part2">Tools</span></a></h1>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="bg"></div>
        <div class="menu">
            <ul class="menuContent">
                <li class="menuItem"><button class="btnMenu" onclick="logout()"><strong><b id="logout">LOG-OUT</b></strong></button></li>
                <li class="menuItem"><a href="login.html"><strong><b>LOGIN</b></strong></a></li>
                <li class="menuItem"><a href="index.html"><strong><b>HOME</b></strong></a></li>
            </ul>
        </div>
    </nav>
    <div class="last">
        <div class="nameNotesForm">
            <form>
                <h2>Login</h2>
                <label for="user">CPF/User:</label><br>
                <input id="user" type="text" class="textNotes" placeholder="Nome de usuário ou CPF" required><br><br>
                <label for="email">E-mail:</label><br>
                <input id="email" type="email" class="textNotes" placeholder="Insira um e-mail válido" required><br><br>
                <div style="display: flex; gap: 10px;">
                    <button onclick="login(event)" class="btnEdit">Login</button>
                    <button onclick="irCadastro(event)" class="btnEdit">Cadastrar-se</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./scripts/login.js"></script>
    <script>
        let toggle = document.getElementById("menu-toggle");

        toggle.addEventListener("change", function () {
            if(this.checked){
                document.body.classList.add("menu-open");
            }else {
                document.body.classList.remove('menu-open');
            }
        })
    </script>
</body>
</html>
