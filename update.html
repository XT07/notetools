<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>NoteTools</title>
</head>
<body>
    <nav class="menuBox">
        <div class="title">
            <h1><a href="index.html">Note<span class="part2">Tools</span></a></h1>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="bg"></div>
        <div class="menu">
            <ul class="menuContent">
                <li class="menuItem"><button class="btnMenu" onclick="logout()"><strong><b id="logout">LOG-OUT</b></strong></button></li>
                <li class="menuItem"><a href="login.html"><strong><b>LOGIN</b></strong></a></li>
                <li class="menuItem"><a href="index.html"><strong><b>HOME</b></strong></a></li>
            </ul>
        </div>
    </nav>
    <div class="create">
        <div class="newNotes">
            <h2>Editar anotação</h2><br>
            <label>Nome do tema (max 50 carcteres): </label><br>
            <input type="text" id="tema" placeholder="Ex: matemática" maxlength="50" class="textNotes" readonly><br><br>
            <label>Nome da anotação (max 50 carcteres):</label><br>
            <input type="text" id="nameNote" placeholder="Ex: baskara" maxlength="50" class="textNotes"><br><br>
            <label>Anotação:</label><br><br>
            <textarea id="note"></textarea><br><br>
            <button onclick="update()" class="save">Salvar</button>
        </div>
    </div>
    <script type="module" src="./scripts/updateNote.js"></script>
    <script>
        let toggle = document.getElementById("menu-toggle");

        toggle.addEventListener("change", function () {
            if(this.checked){
                document.body.classList.add("menu-open");
            }else {
                document.body.classList.remove('menu-open');
            }
        })
    </script>
</body>
</html>
